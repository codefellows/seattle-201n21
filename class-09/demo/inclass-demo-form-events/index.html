  <title>Forms and Events</title>

<body>
  <header>
    <h1>Events:  with boxes and forms</h1>
  </header>
  <main>
    <!-- <section id="container">

    <form id="container-two">
      <fieldset>
        <legend>gives fieldset context</legend>
        
        <!-- this is way one to create a label -->
        <!-- way one.  MUST use for/id attributes -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">

        <!--  way two.  wrap input inside label opening and closing tags -->
        <label>Last Name
          <input type="text" name="lastname">
        </label>

        <label>Age
          <input type="text" name="age">
        </label>

        <label for="pets">What Pet do you have?</label>
        <select name="pets">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="fish">Fish</option>
          <option value="bees">Bees</option>
          <option value="none">None</option>
        </select>

        <button type="submit">Send</button>

      </fieldset>
    </form>



  </main>
  <script src="js/app.js"></script>
</body>

</html>
